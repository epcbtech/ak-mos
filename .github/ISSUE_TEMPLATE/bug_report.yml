name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug] "
labels: ["bug-report"]
body:
  - type: input
    attributes:
      label: AK-mOS Version
      description: |
        Which version/branch/git-hash of AK-mOS are you using?
    validations:
      required: true

  - type: input
    attributes:
      label: Hardware Type/Architectures
      description: Specify your Hardware/BSP model.
    validations:
      required: true

  - type: input
    attributes:
      label: Develop Toolchain
      description: Which toolchain are you using? Which is toolchain version ?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug.
      placeholder: |
        1. Steps to reproduce the behavior
        2. Expected behavior
        3. Add screenshot / media if you have them
    validations:
      required: true

  - type: textarea
    attributes:
      label: Other additional context
      description: Add any other context about the problem here.